<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Favicon-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!--Style-->
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/media.css">
  <!--Symbol-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20,500,0,-25" />

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  
  <main>
    <section id="img">
      <div class="img-mobile"></div>
      <div class="img-desktop"></div>
    </section>

    <section id="card">
      <div class="card-content">
        <span class="product">PERFUME</span>
        <h1>Gabrielle Essence Eau De Parfume</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL</p>
        <div class="price-tag">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button><span class="material-symbols-outlined">shopping_cart</span>Add to Cart</button>
      </div>
    </section>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jessicasilvaa" target="_blank">Ana Jessica</a>.
  </footer>
</body>
</html>
