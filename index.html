<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <article class="card">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-product-mobile.jpg"
          alt="Gabrielle Essense perfume bottle laying flat on a table with green leaves above and below it">
      </picture>
      <div class="card-content">
        <p class="product">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>
        <div class="price-tag">
          <p class="new-price"><span class="visually-hidden">New price</span>$149.99</p>
          <del>
            <p class="old-price"><span class="visually-hidden">Old price</span>$169.99</p>
          </del>
        </div>
        <button class="button">
          <img src="images/icon-cart.svg" alt="icon-cart">Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>

</html>
